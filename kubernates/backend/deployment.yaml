apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels: 
    app: backend
spec:
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-tech-challange
        image: dcleme17/fiap-tc-backend:latest
        imagePullPolicy: Always        
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000     
        livenessProbe: 
          httpGet:
            path: /api/health-check/v1
            port: 3000
          periodSeconds: 10
          failureThreshold: 3
          initialDelaySeconds: 20 
        readinessProbe:
          httpGet:
            path: /api/health-check/v1
            port: 3000
          periodSeconds: 10
          failureThreshold: 5
          initialDelaySeconds: 3                    
        env:
          - name: PORT
            valueFrom:
              configMapKeyRef:
                name: backend
                key: PORT
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: backend
                key: DATABASE_URL  
  replicas: 2
  selector:
    matchLabels:
      app: backend